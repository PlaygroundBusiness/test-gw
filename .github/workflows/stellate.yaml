jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: samuelmeuli/action-snapcraft@v1
      - run: sudo snap install dyff yq

      - name: Diff
        shell: bash
        run: |
          yq "del(.environments)" new-stellate.yml
          dyff ./new-stellate.yml ./stellate.yml



