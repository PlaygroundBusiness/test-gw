jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: chrisdickinson/setup-yq@latest
      - uses: samuelmeuli/action-snapcraft@v1
      - run: sudo snap install dyff
      - uses: actions/setup-node@v2
        with:
          node-version: '16.3.0'
          check-latest: true

      - name: Diff
        shell: bash
        run: |
          yq '.schema=.environments["dev"].schema | .name=.environments["dev"].name | .originUrl=.environments["dev"].originUrl | del(.environments)' -i new-stellate.yml
          dyff ./new-stellate.yml ./stellate.yml



