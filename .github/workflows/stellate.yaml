name: Stellate

on:
  push:
    branches:
      - '**'
# on:
#   workflow_dispatch:
#     inputs:
#       environment:
#         description: 'Environment used for deployment'
#         required: true
#         default: 'staging'
#         type: choice
#         options:
#           - development
#           - staging
#           - production

permissions:
  # Required for adding PR comment
  id-token: write
  pull-requests: write

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: samuelmeuli/action-snapcraft@v1
      - run: sudo snap install dyff yq

      - name: Diff
        id: diff
        run: |
          yq '
            .schema=.environments["dev"].schema
              | .name=.environments["dev"].name
              | .originUrl=.environments["dev"].originUrl
              | del(.environments)
          ' -i new-stellate.yml
          output=$(dyff between -b ./new-stellate.yml ./stellate.yml)
          echo "::set-output name=comment::${output}"

      - name: Add PR comment
        uses: JoseThen/comment-pr@v1.1.1
        with:
          comment: "Diff\n${{ steps.diff.outputs.comment }}"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}




