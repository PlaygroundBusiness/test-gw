name: Stellate

on:
  pull_request:
    branches: [master]

# on:
#   workflow_dispatch:
#     inputs:
#       environment:
#         description: 'Environment used for deployment'
#         required: true
#         default: 'staging'
#         type: choice
#         options:
#           - development
#           - staging
#           - production

permissions:
  # Required for adding PR comment
  pull-requests: write

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: samuelmeuli/action-snapcraft@v1
      - run: sudo snap install dyff yq

      - name: Diff
        id: diff
        run: |
          yq '
            .schema=.environments["dev"].schema
              | .name=.environments["dev"].name
              | .originUrl=.environments["dev"].originUrl
              | del(.environments)
          ' -i new-stellate.yml
          DIFF=$(dyff between -b ./new-stellate.yml ./stellate.yml)
          echo "DIFF<<EOF" >> $GITHUB_ENV
          echo "$DIFF" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Add PR comment
        uses: JoseThen/comment-pr@v1.1.1
        with:
          comment: "## Stellate\n:warning:The following changes will be applied to all environments (dev, staging, production) after merging:\n```\n${{ env.DIFF }}\n```"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

